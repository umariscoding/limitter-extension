<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .icon-container {
            margin: 20px 0;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>YouTube Tab Blocker Icon Generator</h1>
    <p>Right-click on each canvas and "Save image as" to download the PNG files.</p>
    
    <div class="icon-container">
        <h3>16x16 Icon</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
    </div>
    
    <div class="icon-container">
        <h3>32x32 Icon</h3>
        <canvas id="icon32" width="32" height="32"></canvas>
    </div>
    
    <div class="icon-container">
        <h3>48x48 Icon</h3>
        <canvas id="icon48" width="48" height="48"></canvas>
    </div>
    
    <div class="icon-container">
        <h3>128x128 Icon</h3>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>

    <script>
        // SVG content
        const svgContent = `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
              <defs>
                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                </linearGradient>
              </defs>
              
              <!-- Background circle -->
              <circle cx="64" cy="64" r="60" fill="url(#grad)" stroke="#ffffff" stroke-width="4"/>
              
              <!-- YouTube play button shape -->
              <polygon points="50,45 50,83 85,64" fill="#ffffff" opacity="0.3"/>
              
              <!-- Prohibition sign (red circle with diagonal line) -->
              <circle cx="64" cy="64" r="45" fill="none" stroke="#ff4444" stroke-width="8"/>
              <line x1="30" y1="30" x2="98" y2="98" stroke="#ff4444" stroke-width="8" stroke-linecap="round"/>
              
              <!-- Text "YT" in center -->
              <text x="64" y="75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">YT</text>
            </svg>
        `;

        function renderIconToCanvas(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            const svgBlob = new Blob([svgContent], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }

        // Generate all icon sizes
        renderIconToCanvas('icon16', 16);
        renderIconToCanvas('icon32', 32);
        renderIconToCanvas('icon48', 48);
        renderIconToCanvas('icon128', 128);
    </script>
</body>
</html>
